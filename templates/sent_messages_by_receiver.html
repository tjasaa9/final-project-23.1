{% extends "base.html" %}

{% block title%}Sent messages{% endblock title%}

{% block content %}
<h1>Messages you sent: </h1>
<br>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Receiver</th>
            <th>Text</th>
        </tr>
    </thead>
{% for message in messages %}
<tbody>
    <tr>
        <td>{{ message.receiver }}</td>
        <td>{{ message.text }}</td>
    </tr>
</tbody>
{% endfor %}
</table>


{% endblock content %}
